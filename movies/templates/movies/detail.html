{% extends 'movies/base.html' %}
{% block title %}{{ movie }}{% endblock %}
{% block movies_active %}active{% endblock %}

{% block body %}
    <div class="container-fluid movies-container">
    <div class="panel panel-default">
                    <div class="panel-body">

        <img src="{{ movie.movie_logo.url }}" >
        <h1>{{ movie.movie_title }}</h1>
        <h2><a>{{ movie.genre }}</a></h2>
        <p class="price">${{ movie.price }}</p>
        <a href="{% url 'movies:favorite' movie.id %}" class="btn-favorite">
            <span class="glyphicon glyphicon-star"  {% if movie.liked %}active{% endif %}>

            </span>
        </a>
<br>
        {{ movie.description }}
    </div>
    </div>
    </div>
{% endblock %}
